<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/c1fc6d8e32.js"
      crossorigin="anonymous"
    ></script>
    <!-- <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key={YOURAPIKEY}&libraries=places"
    ></script> -->
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 id="city"></h1>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="sunny" />
        <h3 id="weather"></h3>
        <p id="time"></p>
        <i class="fas fa-sync-alt fa-spin"></i>
      </div>
      <div class="main">
        <div class="temp">
          <h1 id="temp"></h1>
        </div>
        <div class="details">
          <h3 id="detail">details</h3>
          <ul class="holder">
            <li id="feel">feels like</li>
            <li id="humidity">humidity</li>
            <li id="wind">wind</li>
            <li id="pressure">pressure</li>
          </ul>
          <ul class="value">
            <li id="feelValue">-</li>
            <li id="humValue">-</li>
            <li id="windValue">-</li>
            <li id="pressValue">-</li>
          </ul>
        </div>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="Username">City</label>
          <input
            type="text"
            placeholder="enter a city name"
            id="searchTextField"
          />
        </div>
        <button type="submit">Search</button>
      </form>
    </div>
  </body>
  <script src="main.js"></script>

</html>
